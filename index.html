    <style>
        * {

        input[type="email"],

        .success {

        }

        .error {
            background: #f8d7da;

        .loading {

        }

        .spinner {

            width: 20px;
            height: 20px;

            border-top: 3px solid #667eea;
            border-radius: 50%;

        @keyframes spin {

        @media (max-width: 480px) {

            }
            
            h1 {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ EnvÃ­o de Correos</h1>
        
        <div class="info">
            <strong>âœ… Frontend Conectado:</strong>
            Este frontend estÃ¡ configurado para comunicarse con el servidor Python Flask. AsegÃºrate de que el servidor estÃ© ejecutÃ¡ndose en http://localhost:5000
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="destinatario">ðŸ“¨ Correo Destinatario:</label>
                <input 
                    type="email" 
                    id="destinatario" 
                    name="destinatario" 
                    placeholder="ejemplo@correo.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="asunto">ðŸ“‹ Asunto:</label>
                <input 
                    type="text" 
                    id="asunto" 
                    name="asunto" 
                    placeholder="Feliz cumpleaÃ±os"
                    value="Feliz cumpleaÃ±os"
                    required
                >
            </div>

            <div class="form-group">
                <label for="mensaje">ðŸ’¬ Mensaje:</label>
                <textarea 
                    id="mensaje" 
                    name="mensaje" 
                    placeholder="Escribe tu mensaje aquÃ­..."
                    required
                >Feliz cumpleaÃ±os</textarea>
            </div>

            <button type="submit" class="btn" id="enviarBtn">
                Enviar Correo
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const statusDiv = document.getElementById('status');
        const enviarBtn = document.getElementById('enviarBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const destinatario = document.getElementById('destinatario').value;
            const asunto = document.getElementById('asunto').value;
            const mensaje = document.getElementById('mensaje').value;

            // Mostrar estado de carga
            showStatus('loading', '<span class="spinner"></span>Enviando correo...');
            enviarBtn.disabled = true;

            // Simular el proceso de envÃ­o (aquÃ­ conectarÃ­as con tu backend)
            try {
                // Datos del correo
                const emailData = {
                    destinatario: destinatario,
                    asunto: asunto,
                    mensaje: mensaje
                };

                console.log('Datos del correo a enviar:', emailData);

                // SimulaciÃ³n del envÃ­o (reemplaza esto con la llamada real a tu backend)
                await simulateEmailSending(emailData);
                
                showStatus('success', 'âœ… ' + result.message || 'Correo enviado exitosamente!');
                
                // Limpiar solo el destinatario despuÃ©s del envÃ­o exitoso
                document.getElementById('destinatario').value = '';
                
            } catch (error) {
                showStatus('Enviado' );
            } finally {
                enviarBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            // Auto-ocultar despuÃ©s de 5 segundos para mensajes de Ã©xito
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // FunciÃ³n real para enviar correo al backend de Python
        async function simulateEmailSending(emailData) {
            try {
                console.log('ðŸ“¤ Enviando datos:', emailData);
                
                const response = await fetch('/enviar-correo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emailData)
                });
                
                console.log('ðŸ“¥ Respuesta del servidor:', response.status, response.statusText);
                
                // Verificar si la respuesta estÃ¡ vacÃ­a
                const responseText = await response.text();
                console.log('ðŸ“„ Texto de respuesta:', responseText);
                
                if (!responseText) {
                    throw new Error('El servidor devolviÃ³ una respuesta vacÃ­a');
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('âŒ Error parsing JSON:', jsonError);
                    console.error('ðŸ“„ Respuesta recibida:', responseText);
                    throw new Error(`Error del servidor: ${responseText.substring(0, 100)}...`);
                }
                
                if (!response.ok) {
                    throw new Error(result.error || `Error del servidor (${response.status})`);
                }
                
                return result;
                
            } catch (error) {
                console.error('ðŸ’¥ Error completo:', error);
                
                // Si hay error de conexiÃ³n
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('No se puede conectar con el servidor. Â¿EstÃ¡ ejecutÃ¡ndose el servidor Python?');
                }
                
                throw error;
            }
        }

        // AnimaciÃ³n adicional para los inputs
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>

</html>
