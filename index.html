<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cumplea√±os Autom√°tico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .info {
            background: #cce7ff;
            color: #0066cc;
            border: 2px solid #99d6ff;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            background: #f8f9fa;
        }

        .contact-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-birthday {
            border-left-color: #ff6b6b !important;
            background: #fff5f5 !important;
        }

        .contact-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .contact-email {
            color: #666;
            font-size: 0.9em;
        }

        .contact-date {
            color: #888;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .birthday-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario de registro -->
        <div class="card">
            <h1>üéÇ Sistema de Cumplea√±os</h1>
            
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">üë§ Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Mar√≠a" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">üë• Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Garc√≠a" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="correo">üìß Correo Electr√≥nico:</label>
                    <input type="email" id="correo" name="correo" placeholder="maria@ejemplo.com" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="celular">üì± N√∫mero de Celular:</label>
                    <input type="text" id="celular" name="celular" placeholder="123456789">
                </div>

                <div class="form-group full-width">
                    <label for="fechaNacimiento">üéÇ Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>

                <button type="submit" class="btn" id="registrarBtn">
                    Registrar Contacto
                </button>

                <button type="button" class="btn btn-secondary" id="revisarBtn">
                    üîç Revisar Cumplea√±os de Hoy
                </button>
            </form>

            <div id="status" class="status"></div>
        </div>

        <!-- Panel de contactos y estad√≠sticas -->
        <div class="card">
            <h2>üìä Dashboard</h2>
            
            <div class="stats" id="statsContainer">
                <div class="stat-card">
                    <span class="stat-number" id="totalContactos">0</span>
                    <span class="stat-label">Contactos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="cumplea√±osHoy">0</span>
                    <span class="stat-label">Cumplea√±os Hoy</span>
                </div>
            </div>

            <h2>üë• Contactos Registrados</h2>
            <div id="contactList" class="contact-list">
                <p style="text-align: center; color: #666; padding: 20px;">
                    No hay contactos registrados a√∫n
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const statusDiv = document.getElementById('status');
        const registrarBtn = document.getElementById('registrarBtn');
        const revisarBtn = document.getElementById('revisarBtn');
        const contactList = document.getElementById('contactList');
        const totalContactosSpan = document.getElementById('totalContactos');
        const cumplea√±osHoySpan = document.getElementById('cumplea√±osHoy');

        // Cargar contactos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarContactos();
        });

        // Registrar nuevo contacto
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const contactData = {
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                correo: document.getElementById('correo').value.trim(),
                celular: document.getElementById('celular').value.trim(),
                fechaNacimiento: document.getElementById('fechaNacimiento').value
            };

            if (!validarDatos(contactData)) {
                return;
            }

            showStatus('loading', '<span class="spinner"></span>Registrando contacto...');
            registrarBtn.disabled = true;

            try {
                const response = await fetch('/registrar-contacto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(contactData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', result.message);
                    form.reset();
                    cargarContactos(); // Actualizar la lista
                } else {
                    showStatus('error', result.error || 'Error al registrar contacto');
                }

            } catch (error) {
                showStatus('error', 'Error de conexi√≥n: ' + error.message);
            } finally {
                registrarBtn.disabled = false;
            }
        });

        // Revisar cumplea√±os manualmente
        revisarBtn.addEventListener('click', async function() {
            showStatus('loading', '<span class="spinner"></span>Revisando cumplea√±os...');
            revisarBtn.disabled = true;

            try {
                const response = await fetch('/revisar-cumpleanos', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('info', result.message);
                    cargarContactos(); // Actualizar estad√≠sticas
                } else {
                    showStatus('error', result.error || 'Error al revisar cumplea√±os');
                }

            } catch (error) {
                showStatus('error', 'Error de conexi√≥n: ' + error.message);
            } finally {
                revisarBtn.disabled = false;
            }
        });

        // Cargar y mostrar contactos
        async function cargarContactos() {
            try {
                const response = await fetch('/obtener-contactos');
                const result = await response.json();

                if (response.ok) {
                    mostrarContactos(result.contactos);
                    actualizarEstadisticas(result.estadisticas);
                }

            } catch (error) {
                console.error('Error al cargar contactos:', error);
            }
        }

        // Mostrar contactos en la interfaz
        function mostrarContactos(contactos) {
            if (!contactos || contactos.length === 0) {
                contactList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No hay contactos registrados a√∫n</p>';
                return;
            }

            const hoy = new Date().toISOString().slice(5, 10); // MM-DD

            contactList.innerHTML = contactos.map(contacto => {
                const fechaNac = new Date(contacto.fecha_nacimiento + 'T00:00:00');
                const esCumplea√±osHoy = contacto.fecha_nacimiento.slice(5) === hoy;
                
                return `
                    <div class="contact-item ${esCumplea√±osHoy ? 'contact-birthday' : ''}">
                        <div class="contact-name">
                            ${contacto.nombre} ${contacto.apellido}
                            ${esCumplea√±osHoy ? '<span class="birthday-badge">üéÇ ¬°Cumplea√±os!</span>' : ''}
                        </div>
                        <div class="contact-email">${contacto.correo}</div>
                        <div class="contact-email">${contacto.celular ? 'üì± ' + contacto.celular : ''}</div>
                        <div class="contact-date">
                            Nacimiento: ${formatearFecha(fechaNac)} 
                            (${calcularEdad(fechaNac)} a√±os)
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas(stats) {
            totalContactosSpan.textContent = stats.total || 0;
            cumplea√±osHoySpan.textContent = stats.cumpleanos_hoy || 0;
        }

        // Validar datos del formulario
        function validarDatos(data) {
            if (!data.nombre || !data.apellido || !data.correo || !data.fechaNacimiento) {
                showStatus('error', 'Todos los campos son obligatorios');
                return false;
            }

            const fechaNac = new Date(data.fechaNacimiento);
            const hoy = new Date();
            
            if (fechaNac >= hoy) {
                showStatus('error', 'La fecha de nacimiento debe ser anterior a hoy');
                return false;
            }

            return true;
        }

        // Utilidades
        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function formatearFecha(fecha) {
            return fecha.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function calcularEdad(fechaNac) {
            const hoy = new Date();
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mesActual = hoy.getMonth();
            const diaActual = hoy.getDate();
            
            if (mesActual < fechaNac.getMonth() || 
                (mesActual === fechaNac.getMonth() && diaActual < fechaNac.getDate())) {
                edad--;
            }
            
            return edad;
        }

        // Animaciones para inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
